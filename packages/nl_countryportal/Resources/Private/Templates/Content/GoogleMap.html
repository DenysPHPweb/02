<div xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

  <f:layout name="Content"/>

  <f:section name="Configuration">
    <flux:form id="googleMap">
      <flux:form.option.group value="flux"/>
      <flux:form.option.icon value="/typo3/sysext/core/Resources/Public/Icons/T3Icons/svgs/content/content-map.svg"/>
      <flux:field.input name="address" required="1"/>
      <flux:field.input name="email" required="1"/>
      <flux:field.input name="phone" maxCharacters="13" required="1"/>
    </flux:form>
  </f:section>
</div>

<f:section name="Preview">
  <div><strong>{f:translate(key: 'flux.googleMap')}</strong></div>
</f:section>

<f:section name="Main">
  <iframe width="100%" height="100%" class="absolute inset-0" title="map"
          src="https://maps.google.com/maps?width=100%&height=600&hl=en&q={address}+(My%20Business%20Name)&ie=UTF8&t=&z=14&iwloc=B&output=embed"
          style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
  <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md px-6">
    <div class="lg:w-1/2 px-6">
      <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">
        <f:translate key="flux.googleMap.fields.address"/>
      </h2>
      <p class="mt-1">{address}</p>
    </div>
    <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
      <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">
        <f:translate key="flux.googleMap.fields.email"/>
      </h2>
      <a class="text-green-500 leading-relaxed">{email}</a>
      <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">
        <f:translate key="flux.googleMap.fields.phone"/>
      </h2>
      <p class="leading-relaxed">{phone}</p>
    </div>
  </div>
</f:section>
